name: 'Starting backend action'
description: 'Starting backend service'
inputs:
  dbuser:
    description: 'dbuser'
    required: true
  dbpassword:
    description: 'dbpassword'
    required: true
  db_url:
    description: 'db url for mysql'
    required: true
runs:
  using: "composite"
  steps:
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: 16
        distribution: "zulu"
        architecture: x64
    - name: Setup MySQL DB Server 8.0
      uses: ankane/setup-mysql@v1
      with:
        mysql-version: 8.0
        database: "doughnut_e2e_test"
    - run: |
        mysql -u root < infra/gitpod/mysql/init_doughnut_db.sql
      shell: bash
    - run: ./gradlew bootRunE2E &
      env:
        INPUT_DB_URL: ${{ inputs.db_url }}
      shell: bash

