image:
  file: .gitpod.Dockerfile

tasks:
  - init: |
      git config --global init.defaultBranch main
      sleep 3 && mysql -u root -S /var/run/mysqld/mysqld.sock < infra/gitpod/mysql/init_doughnut_db.sql
      . /home/gitpod/.asdf/asdf.sh
      . /home/gitpod/.asdf/completions/asdf.bash
      npm i -g npm yarn
      yarn && cd frontend && yarn && cd -
      asdf plugin-add java https://github.com/halcyon/asdf-java.git
      asdf plugin-add nodejs https://github.com/a/asdf-nodejs.git
      asdf install java zulu-17.30.15
      asdf install nodejs 17.1.0
      asdf global java zulu-17.30.15
      asdf global nodejs 17.1.0

ports:
  # Vite Frontend Dev Server
  - port: 3000
    onOpen: open-browser
    visibility: public
  # Springboot Backend Server
  - port: 8081
    onOpen: ignore
  - port: 9081
    onOpen: ignore
    visibility: public
  - port: 9082
    onOpen: ignore
    visibility: public
  # MySQL 8.0 DB Server
  - port: 3309
    onOpen: ignore
    visibility: public
  # Remote VNC
  - port: 5900
    onOpen: ignore
    visibility: public
  - port: 6080
    onOpen: open-browser
    visibility: public
  # - port: 8887
  #   onOpen: open-browser
  #   visibility: public

vscode:
  extensions:
    - esbenp.prettier-vscode
    - dbaeumer.vscode-eslint
    - octref.vetur
    - HansUXdev.bootstrap5-snippets
    - Shelex.vscode-cy-helper
    - xyz.plsql-language
    - bajdzis.vscode-database
    - cweijan.vscode-mysql-client2
    - GulajavaMinistudio.mayukaithemevsc
    - GabrielBB.vscode-lombok
