image:
  file: .gitpod.Dockerfile

ports:
  # Springboot Backend Server
  - port: 8081
    onOpen: ignore
  - port: 9081
    onOpen: ignore
  - port: 9082
    onOpen: ignore
  # Vite Frontend Dev Server
  - port: 3000
    onOpen: open-browser
    visibility: public
  # MySQL 8.0 DB Server
  - port: 3309
    onOpen: ignore
  # Remote VNC
  - port: 5900
    onOpen: ignore
  - port: 6080
    onOpen: open-browser

tasks:
  - init: >
      sudo cp infra/gitpod/mysql/mysql.cnf /etc/mysql/mysql.conf.d/mysqld.cnf &&
      sudo cp infra/gitpod/mysql/client.cnf /etc/mysql/mysql.conf.d/client.cnf &&
      sudo cp infra/gitpod/mysql/mysql-bashrc-launch.sh /etc/mysql/mysql-bashrc-launch.sh &&
      echo '/etc/mysql/mysql-bashrc-launch.sh' >> /home/gitpod/.bashrc
      git config --global init.defaultBranch main &&
      mkdir -p /home/gitpod/.config/nix &&
      echo 'sandbox = false' >> /home/gitpod/.config/nix/nix.conf

vscode:
  extensions:
    - bbenoist.Nix
    - esbenp.prettier-vscode
    - dbaeumer.vscode-eslint
    - CoenraadS.bracket-pair-colorizer-2
    - octref.vetur
    - HansUXdev.bootstrap5-snippets
    - vscjava.vscode-spring-initializr
    - vscjava.vscode-spring-boot-dashboard
    - Pivotal.vscode-spring-boot
    - Shelex.vscode-cy-helper
    - xyz.plsql-language
    - bajdzis.vscode-database
    - vscodevim.vim
    - shd101wyy.markdown-preview-enhanced
    - GulajavaMinistudio.mayukaithemevsc
