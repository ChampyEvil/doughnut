plugins {
	id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.odd-e'
version = '0.0.1-SNAPSHOT'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.flywaydb:flyway-core:7.5.4'
	implementation 'org.springframework.session:spring-session-core'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	implementation group: 'org.webjars', name: 'bootstrap', version: '4.6.0'
    implementation group: 'org.webjars', name: 'jquery', version: '3.5.1'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'org.mariadb.jdbc:mariadb-java-client:2.7.2'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

task testDBMigrate(type: Test) {
    useJUnitPlatform {
        includeTags 'dbMigrate'
    }
}

test {
	useJUnitPlatform()
    testLogging {
        exceptionFormat = 'full'
    }
}

tasks.register("bootRunProd") {
  group = "application"
    description = "Runs Doughnut SpringBoot application in prod profile"
    doFirst {
      tasks.bootRun.configure {
        systemProperty("spring.profiles.active", "prod")
        systemProperty("spring.datasource.url", "jdbc:mariadb://db-server:3306/doughnut")
        systemProperty("spring.datasource.username", "doughnut")
        systemProperty("spring.datasource.username", "$System.env.MYSQL_PASSWORD")
      }
    }
    finalizedBy("bootRun")
}

tasks.register("bootRunDev") {
  group = "application"
    description = "Runs Doughnut SpringBoot application in dev profile"
    doFirst {
      tasks.bootRun.configure {
        systemProperty("spring.profiles.active", "dev")
        systemProperty("spring.datasource.url", "jdbc:mariadb://localhost:3306/doughnut_development")
        systemProperty("spring.datasource.username", "doughnut")
        systemProperty("spring.datasource.username", "doughnut")
      }
    }
    finalizedBy("bootRun")
}
