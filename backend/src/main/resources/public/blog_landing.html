<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
</head>
<body>
<div id="app" class="container">

    <h1 style="padding-top:10px">This is Odd-e Blog </h1>
    <div class="row" style="height:100%;padding-top:20px">
        <div id="blog-left-panel" class="col-lg-3" style="background-color:#deefff;padding-top:20px">
        <ul>
            <li><a href="#recent">Recent</a></li>
            <li v-for="item in yearMonthList" class="yearList">
                <a href="#">{{item.year}}</a>
            </li>
        </ul>

        </div>

        <div class="col-lg-9" id="article-container" style="width:100%;padding-left:50px; margin-bottom:50px;">
            <div v-for="article in articleList" class="row article">
                <div class="row title" style="width:100%;padding:10px;font-size:24px;font-weight:bold;">{{article.title}}</div>
                <div class="row" style="width:100%;padding:10px">
                    By: {{article.author}}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    {{article.createdDatetime}}
                </div>
                <div class="row content" style="width:100%;padding:10px">{{article.description}}</div>
                <div style="width:100%; height: 30px;"></div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="blog_landing.js"></script>
</html>
