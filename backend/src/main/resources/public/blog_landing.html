<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
</head>
<body>
<div id="app" class="container">

    <h1>This is Odd-e Blog </h1>
    <div class="row">
        <div id="blog-left-panel" class="col-lg-3" style="background-color:red;">
        this left panel
        <ul>
            <li><a href="#recent">Recent</a></li>
            <li v-for="item in blogInfo" class="yearList">
                <a href="#">{{item.year}}</a>
            </li>
        </ul>

    </div>

        <div class="col-lg-9" id="article-container">
            <div v-for="article in articleList" class="row article">
                <div class="row title">{{article.title}}</div>
                <div class="row">
                    <div class="col-md-6">{{article.authorName}}</div>
                    <div class="col-md-6">{{article.createdAt}}</div>
                </div>
                <div class="row content">{{article.description}}</div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="blog_landing.js"></script>
</html>
