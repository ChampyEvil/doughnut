<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
</head>
<body>
    <h1>This is Blog Viewer!!!</h1>
    <div id="app">
        <input type="button" v-on:click="callApi" value="API CALL" />
        <div>
            <h2>Title:</h2>
            <p>{{ blogInfo.title }}</p>
            <h2>Description:</h2>
            <p>{{ blogInfo.description }}</p>
            <h2>Author:</h2>
            <p>{{ blogInfo.author }}</p>
            <h2>UpdateDatetime:</h2>
            <p>{{ blogInfo.updateDatetime }}</p>
        </div>
    </div>
    <script src="blog_viewer_sample.js"></script>
</body>
</html>
