<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<layout th:replace="fragments/basic_layout :: application_layout(~{ :: .content})">
    <div class="container content">
        <h2 class="display-2">Review your notes</h2>

        <div th:replace="fragments/note_fragments :: noteShow(${reviewPointEntity.noteEntity})"/>

        <form action="#" th:action="@{/reviews/}" th:object="${reviewPointEntity}" method="post">
            <input th:field="*{noteEntity}" type="hidden"/>
            <input type="submit" value="Next" class="btn btn-primary"/>
        </form>
    </div>
</layout>
