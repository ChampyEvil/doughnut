<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<layout th:replace="_fragments/basic_layout :: application_layout(~{ :: .content})">
    <div class="container content">
        <h2 class="display-5" th:text="${quizQuestion.getDescription()}"/>

        <div class="row">
            <div class="col-sm-6 mb-3" th:each="option:${quizQuestion.getOptions()}">
                <form th:action="@{/reviews/{id}/answer(id=${reviewPointEntity.id})}" th:object="${emptyAnswer}" method="post">
                    <input type="hidden" name="answer" th:value="${option}"/>
                    <input type="hidden" th:field="*{reviewPointEntity}"/>
                    <input type="submit" th:value="${option}" class="btn btn-secondary btn-lg btn-block"/>
                </form>
            </div>
        </div>
    </div>
</layout>
