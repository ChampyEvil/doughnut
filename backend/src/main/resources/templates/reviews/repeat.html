<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<layout th:replace="_fragments/basic_layout :: application_layout(~{ :: .content})">
    <div class="container content">
        <div th:if="${answer}">
            <div class="alert alert-success" th:if="${answer.isCorrect()}">Correct!</div>
            <div class="alert alert-danger" th:unless="${answer.isCorrect()}"
                 th:text="'Your answer `' + ${answer.answerDisplay} + '` is wrong.'"/>
        </div>

        <div th:replace="_fragments/review_fragments :: showReviewPointTemp(${reviewPoint})"/>

        <div id="partials"
             th:data-noteid="${reviewPoint.note?.id}"
             th:data-linkid="${reviewPoint.link?.id}"
             th:data-sadonly="${answer!=null && !answer.isCorrect()}"
             th:data-reviewPointId="${reviewPoint.id}"></div>

    </div>
</layout>
