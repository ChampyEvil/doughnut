<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<layout th:replace="_fragments/basic_layout :: application_layout(~{ :: .content})">
    <div class="container content">
        <h2 class="display-5">Repeat reviewing your notes</h2>

        <div th:replace="_fragments/note_fragments :: noteShow(${reviewPointEntity.noteEntity})"/>

        <form action="#" th:action="@{/reviews/{id}(id=${reviewPointEntity.id})}" th:object="${reviewPointEntity}" method="post">
            <input type="submit" value="Next" class="btn btn-primary"/>
        </form>
    </div>
</layout>
