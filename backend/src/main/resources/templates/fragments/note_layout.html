<div th:fragment="cards(notes, button)">
    <div class="row">
        <div class="card col-3 mr-2" style="width: 18rem;"  th:each="note:${notes}">
            <div class="card-body">
                <h5 class="card-title" th:text="${note.title}"></h5>
                <div th:replace="${button}">Put your button here</div>
            </div>
        </div>
    </div>
</div>
