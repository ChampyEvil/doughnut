<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<layout th:replace="_fragments/basic_layout :: application_layout(~{ :: .content})">

    <div class="container content">
        <h2>Adding New Notebook</h2>
        <div th:replace="_fragments/note_fragments ::noteBreadcrumbForOwnOrCircle(${parentNote?.ancestorsIncludingMe}, ${ownership} , ~{:: .additional-item})">
            <li class="breadcrumb-item additional-item">(adding here)</li>
        </div>

        <form action="#" th:action="${'/notebooks/'+ ownership.id +'/create'}" th:object="${noteContent}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="form-label" th:for="note-notebookType" th:text="${#strings.capitalize('notebookType')}"/>
                <select name="notebookType" id="note-notebookType">
                    <option th:each="notebookTypeOpt : ${T(com.odde.doughnut.entities.NotebookType).values()}" th:value="${notebookTypeOpt}" th:text="${notebookTypeOpt}"></option>
                </select>
            </div>

            <div th:replace="_fragments/note_fragments :: noteFormBody()"></div>
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </form>
    </div>
</layout>
