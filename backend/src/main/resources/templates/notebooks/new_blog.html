<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<layout th:replace="_fragments/basic_layout :: application_layout(~{ :: .content})">

    <div class="container content">
        <h2>Adding New Blog</h2>
        <div th:replace="_fragments/note_fragments ::noteBreadcrumbForOwnOrCircle(null, ${ownership} , ~{:: .additional-item})">
            <li class="breadcrumb-item additional-item">(adding here)</li>
        </div>

        <form action="#" th:action="${'/notebooks/'+ ownership.id +'/create_blog'}" th:object="${noteContent}" method="post" enctype="multipart/form-data">
            <div th:replace="_fragments/note_fragments :: noteFormBody()"></div>
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </form>
    </div>
</layout>
