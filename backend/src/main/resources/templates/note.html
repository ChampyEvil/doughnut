<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<layout th:replace="fragments/basic_layout :: application_layout(~{ :: .content})">
    <div class="p-5 content">
        <h2 th:text="${note.title}"/>
        <ul>
            <li> <a class="nav-link" th:if="${note.parentNote}" th:href="'/new_note/' + ${note.parentNote.id}">Add Sibling Note</a> </li>
            <li> <a class="nav-link" th:href="'/new_note/' + ${note.id}">Add Child Note</a> </li>

        </ul>
        <div th:replace="fragments/note_layout :: noteViewCards(${notes})"/>
    </div>
</layout>
