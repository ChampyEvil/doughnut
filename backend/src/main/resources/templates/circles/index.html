<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<layout th:replace="_fragments/basic_layout :: application_layout(~{ :: .content})">

    <div class="container content">
        <h1>My Circles</h1>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="circle:${user.circles}">
                <div class="card rounded-circle text-center">
                    <div class= "card-title">
                        <a th:text="${circle.name}" th:href="@{/circles/{id}(id=${circle.id})}"/>
                    </div>
                </div>
            </div>
        </div>
        <p> <a href="/circles/new">Create a new circle</a> </p>
        <div th:replace="_fragments/circle_fragments :: joinForm(${circleJoiningByInvitationEntity})"/>
    </div>
</layout>
