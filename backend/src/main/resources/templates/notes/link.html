<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<layout th:replace="fragments/basic_layout :: application_layout(~{ :: .content})">
    <div class="p-5 content">
        <div>
            <h2 th:text="'Link ' + ${noteEntity.title} + ' to:'"></h2>

            <div class="row">
                <div class="my-3 col-6">
                    <form th:action="@{/notes/{id}/link(id=${noteEntity.id})}" method="get">
                        <input type="text" class="form-control " placeholder="Search" name="searchTerm">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>
        </div>

        <div th:replace="fragments/note_fragments :: cards(${linkableNotes}, ~{ :: .card-button}, ~{ :: .card-header})">
            <span class="card-header"></span>
            <form th:action="@{/notes/{id}/link(id=${noteEntity.id})}" method="post" class="card-button">
                <input type="hidden" name="targetNoteId" th:value="${note.id}"/>
                <Button class="btn btn-primary" type="submit">Select</Button>
            </form>
        </div>

    </div>
</layout>
