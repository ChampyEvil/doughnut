<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/basic_layout :: head"/>
<body>
<div th:replace="fragments/basic_layout :: header"/>
<div>
    <h2 th:text="'Link ' + ${sourceNote.title} + ' to:'"></h2>
</div>
<div class="card" style="width: 18rem;"  th:each="note:${linkableNotes}">
    <div class="card-body">
        <h5 class="card-title" th:text="${note.title}"></h5>
        <form th:action="@{/linkNote}" method="post">
            <input type="hidden" name="sourceNoteId" th:value="${sourceNote.id}" />
            <input type="hidden" name="targetNoteId" th:value="${note.id}"/>
            <!--            <input type="hidden" name="targetNoteId" th:field="${targetNote.id}" th:value=${note.id}/>-->

            <Button th:data-testid="'button-' + ${note.id}" class="btn btn-primary" type="submit">Select</Button>
        </form>
    </div>
</div>

<div th:replace="fragments/basic_layout :: footer"/>
<div th:replace="fragments/basic_layout :: foot"/>
</body>
</html>
